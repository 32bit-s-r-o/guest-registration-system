{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ _('Edit User') }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">{{ _('Username') }}</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">{{ _('Email') }}</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">{{ _('Role') }}</label>
            <select class="form-control" id="role" name="role">
                <option value="admin" {% if user.role=='admin' %}selected{% endif %}>Admin</option>
                <option value="housekeeper" {% if user.role=='housekeeper' %}selected{% endif %}>Housekeeper</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">{{ _('New Password') }}</label>
            <input type="password" class="form-control" id="new_password" name="new_password">
            <small class="form-text text-muted">{{ _('Leave blank to keep current password.') }}</small>
        </div>
        <button type="submit" class="btn btn-primary">{{ _('Update User') }}</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
    </form>
</div>
{% endblock %}
